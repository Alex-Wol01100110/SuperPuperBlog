{% extends "blogs/base.html" %}

{% block page_header %}
  <div class="jumbotron">
    <v1 class="display-3">Post your thoughts.</v1>
    
    <p class="lead">Make your own post and look what other 
        people think about it</p>
    {% if user.is_authenticated %}        
      <a class="btn btn-lg btn-primary" href="{% url 'blogs:posts' %}"
          role="button">Posts &raquo;</a>
    {% else %}
      <a class="btn btn-lg btn-primary" href="{% url 'users:login' %}"
          role="button">Log in &raquo;</a>
      <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}"
          role="button">Register &raquo;</a>
    {% endif %}
  </div>
{% endblock page_header %}
